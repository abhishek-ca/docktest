version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "This is a test variable!!!"

steps:
  - type: Command
    name: "PreReq install"
    command: |
      yum -y install curl
  - type: Command
    name: "Dockerize"
    command: |
      docker build -t docktest .
  - type: Command
    name: "Save"
    command: |
      docker save docktest -o docktest.tar
  - type: Command
    name: "SaveResult"
    command: |
      ls >> dockImagesResult.txt
artifacts:
  - name: docktest
    type: BINARY
    files:
      - docktest.tar
